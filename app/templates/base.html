<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %} | Bonjour's Blog</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='buttons.css')}}" />
	<link rel="stylesheet" type="text/css" href="../static/css/editormd.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/manni.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-tagsinput.css" />
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='editor/editormd.min.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap-tagsinput.js')}}"></script>
	<script src="../static/audiojs/audio.min.js"></script>
	<script>
	  audiojs.events.ready(function() {
	    var as = audiojs.createAll();
	  });
	</script>
	
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	html, body, .wrap {
		height: 100%;
	}
	body > .wrap {
		height: auto;
		min-height: 100%;
	}
	.main {
		padding-bottom: 100px;
	}
	.header {
		height: 50px;
	}
	.footer {
		position: relative;
		margin-top: -100px;
		height: 100px;
		clear: both;
	}
	.clearfix:after {
		content: ".";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
	}
	.clearfix {
		display: inline-block;
	}
	* html .clearfix {
		height: 1%;
	}
	.clearfix {
		display: block;
	}
	.post-alert{
		border:1px solid #EEE;
		border-left:5px solid #CE4844;
		padding:10px;
		font-size: 15px;
	}
	p, h1, h2, h3, h4, h5, h6 {
		font-family: "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
	}  

</style>

<script type="text/javascript">
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<body>
	<div class="wrap">
		<div class="main clearfix">
			<nav class="navbar navbar-default" style="background-color:rgba(1,1,1,0); border:0; margin-top: 10px; margin-bottom: 10px">
				<div class="container">
					<div class="navbar-header header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
						</button>
						<a class="navbar-brand" href="/"><img src="/static/pic/12.png" style="height:100%"></a>
					</div>
					<div class="collapse navbar-collapse" id="navbar-collapse-1">
						<ul class="nav navbar-nav clearfix">
							<li><a href="/" style="font-size: 18px">BLOG</a></li>
							<li><a href="{{url_for('.about')}}"><strong>ABOUT ME</strong></a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							{% if current_user.is_authenticated %}
							<a href="{{ url_for('.edit') }}" class="button button-highlight button-pill button-small" style="margin-top:10px;width:120px"><strong>EDIT</strong></a>
							<a href="{{ url_for('.write') }}" class="button button-action button-pill button-small" style="margin-top:10px;width:120px"><strong>CREATE</strong></a>
							<a href="{{ url_for('.logout') }}" class="button button-caution button-pill button-small" style="margin-top:10px;width:120px"><strong>SIGN OUT</strong></a>
							{% else %}
							<a href="{{ url_for('.login') }}" class="button button-action button-pill button-small" style="margin-top:10px;width:120px"><strong>SIGN IN</strong></a>
							{% endif %}
						</ul>
					</div>
				</div>
			</nav>

			<div>
			{% block content %}
			{% endblock %}				
			</div>
		</div>
	</div>


	<div style="background:#34495E;color:#ECF0F1" class="footer">
		<div class="container"> 
			<div class="row" style="padding-top:20px;">
				<div class="col-md-7">
				</div>
				<div class="col-md-5">
				</div>
				<div class="col-md-12">
				<p> <small>Â© COPYRIGHT BY BONJOURCHEN 2016</small></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
