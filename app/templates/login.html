{% extends "base.html" %}
{% block body %}
  <div class="login-form col-md-4 col-md-offset-4">
    <form>
      <div class="form-group">
        {{form.username(class="form-control login-field")}}
        <!-- <input name="username" type="text" class="form-control login-field" value="" placeholder="Username" id="username" /> -->
        <label class="login-field-icon fui-user" for="username"></label>
      </div>
      <div class="form-group">
        {{form.password(class="form-control login-field")}}
        <!-- <input name="password" type="password" class="form-control login-field" value="" placeholder="Password" id="password" /> -->
        <label class="login-field-icon fui-lock" for="password"></label>
      </div>
      <label class="checkbox">
        <input type="checkbox" value=""/>keep alive
      </label>
      <input type="submit" class="btn btn-primary btn-block" value="Login" />
    </form>
  </div>
{% endblock %}
