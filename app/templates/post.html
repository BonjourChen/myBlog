{% extends  "base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<div class="container">

		<div class="col-md-12">
			<div>
				<h3 style="color:#34495E">{{ post.title }}</h3>
			</div>
			<div>
				<p>{{ post.body_html | safe }}</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
